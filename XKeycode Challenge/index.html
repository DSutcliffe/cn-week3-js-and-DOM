<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Event Keycodes</title>
</head>

<body>
    <h1>Press a key to see the event keycode</h1>
    <!-- <input id="input" type="text" onkeypress="keycode()"> -->

    <div class="outputTable">
        <div class="keyTable">
            <h4>event.key</h4>
            <p id="key"></p>
        </div>
    
        <div class="codeTable">
            <h4>event.code</h4>
            <p id="code"></p>
        </div>
            
        <div class="whichTable">
            <h4>event.which</h4>
            <p id="which"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
